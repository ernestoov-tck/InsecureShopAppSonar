name: Snyk Security Analysis

on:
  pull_request:
    branches:
      - main  # or your default branch

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Grant execute permission for gadlew
      run: chmod +x ./gradlew
      
    - name: Install Snyk CLI
      run: npm install -g snyk
  
    - name: Run Snyk Code Test
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      run: snyk code test --json-file-output=snyk.json

    - name: Format Snyk Code Results
      id: snyk_code_results
      run: |
        echo "## Snyk Code Issues" > snyk-comment.md
        jq -r '
          "
          ## üõ†Ô∏è Snyk Code Issues
          <details>
          <summary>üîΩ **Expand to view all rules**</summary>
          
          " + 
          (
            .runs[].results[] | 
            "
            ### üîç Rule Information:
            | **Property**          | **Value** |
            |-----------------------|-----------|
            | **Rule ID**           | [\(.ruleId)](https://example.com/rules/\(.ruleId)) |
            | **Level**             | \(.level) |
            | **Priority Score**    | \(.properties.priorityScore) |
          
            <details>
            <summary>üìú **Message** (click to expand)</summary>
          
            > \(.message.text)
          
            </details>
          
            <details>
            <summary>üìÇ **Location** (click to expand)</summary>
          
            - **File:** [\(.locations[].physicalLocation.artifactLocation.uri)](https://github.com/your-repo/blob/main/\(.locations[].physicalLocation.artifactLocation.uri)#L\(.locations[].physicalLocation.region.startLine))
            - **Line:** \(.locations[].physicalLocation.region.startLine)
          
            </details>
          
            <details>
            <summary>üõ†Ô∏è **Details** (click to expand)</summary>
          
            - **Fingerprints:**
              \(.fingerprints | to_entries | map("- `\(.key): \(.value)`") | join("\n      "))
            - **Autofixable:** \(.properties.isAutofixable)
          
            </details>
          
            ---
            "
          ) + 
          "
          </details>
          "
        ' snyk.json >> snyk-comment.md


      #run: snyk code test --json > snyk-code.json
    
    # cat snyk-deps.json | jq '.issues[] | "* \(.title) - Severity: \(.severity)"' >> snyk-comment.md
    # cat snyk-code.json | jq '.issues[] | "* \(.title) - Severity: \(.severity)"' >> snyk-comment.md

    - name: Comment on Pull Request
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const comment = fs.readFileSync('snyk-comment.md', 'utf8');
          github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.payload.pull_request.number,
            body: comment,
          });

    - name: Upload JSON file as artifact
      uses: actions/upload-artifact@v3
      with:
        name: snyk-json
        path: snyk.json

    - name: Upload MD file as artifact
      uses: actions/upload-artifact@v3
      with:
        name: snyk-comment
        path: snyk-comment.md

