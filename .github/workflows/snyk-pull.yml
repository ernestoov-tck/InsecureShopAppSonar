name: Snyk Security Analysis

on:
  pull_request:
    branches:
      - main  # or your default branch

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Grant execute permission for gadlew
      run: chmod +x ./gradlew
      
    - name: Install Snyk CLI
      run: npm install -g snyk
  
    - name: Run Snyk Code Test
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      run: snyk code test --json-file-output=snyk.json

    - name: Format Snyk Code Results
      id: snyk_code_results
      run: |
        echo "## Snyk Code Issues" > snyk-comment.md
        cat snyk-code.json | jq -r '
          .runs[].results[] |
          "* Rule ID: \(.ruleId)\n  - Level: \(.level)\n  - Message: \(.message.text)\n  - Location: \(.locations[].physicalLocation.artifactLocation.uri):\(.locations[].physicalLocation.region.startLine)"' >> snyk-comment.md || true


      #run: snyk code test --json > snyk-code.json
    
    # cat snyk-deps.json | jq '.issues[] | "* \(.title) - Severity: \(.severity)"' >> snyk-comment.md
    # cat snyk-code.json | jq '.issues[] | "* \(.title) - Severity: \(.severity)"' >> snyk-comment.md

    - name: Comment on Pull Request
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const comment = fs.readFileSync('snyk-comment.md', 'utf8');
          github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.payload.pull_request.number,
            body: comment,
          });

    - name: Upload JSON file as artifact
      uses: actions/upload-artifact@v3
      with:
        name: snyk-json
        path: snyk.json

    - name: Upload MD file as artifact
      uses: actions/upload-artifact@v3
      with:
        name: snyk-comment
        path: snyk-comment.md

