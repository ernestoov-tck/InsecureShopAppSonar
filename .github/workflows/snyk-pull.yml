name: Snyk Security Analysis

on:
  pull_request:
    branches:
      - main  # or your default branch

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Grant execute permission for gadlew
      run: chmod +x ./gradlew
      
    - name: Install Snyk CLI
      run: npm install -g snyk
  
    - name: Run Snyk Code Test
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      run: snyk code test --json-file-output=synk.json

      #run: snyk code test --json > snyk-code.json
    
    # cat snyk-deps.json | jq '.issues[] | "* \(.title) - Severity: \(.severity)"' >> snyk-comment.md
    # cat snyk-code.json | jq '.issues[] | "* \(.title) - Severity: \(.severity)"' >> snyk-comment.md

    - name: Upload SARIF file as artifact
      uses: actions/upload-artifact@v3
      with:
        name: snyk-json
        path: snyk.json

